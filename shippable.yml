# Language setting
language: go

# Version number
go:
  - 1.7

env:
  - secure: 

build:
  pre_ci_boot:
    image_tag: prod

  pre_ci:
    - echo "this is master branch"

  ci:
    - go get github.com/jinzhu/gorm
    - go get github.com/jinzhu/gorm/dialects/postgres
    - go get github.com/PuerkitoBio/goquery
    - ./shippable/build.sh

  post_ci:
    - ls -l
    - pwd

  on_success:
    - ./shippable/success.sh

integrations:
  key:
    - integrationName: lite
      type: ssh-key