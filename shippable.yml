# Language setting
language: go

# Version number
node_js:
  - tip

build:
  pre_ci_boot:
    image_tag: prod

  pre_ci:
    - echo "this is master branch"

  ci:
    - go test -v ./...
    - go get -d -v ./... && go build -v ./...

  post_ci:
    - ls -a
    - pwd

  on_success:
    - ./success.sh

